[tox]
minversion=2.3.1
envlist = py38,py39,py310,py311,py312,black,pyanalyze

[testenv]
deps =
    libcst
    pytest
commands =
    pytest tests/test_codemod.py

[testenv:black]
deps =
    black == 24.2.0
commands =
    black --check .

[testenv:pyanalyze]
deps =
    pyanalyze == 0.13.1
commands =
    python -m pyanalyze --config pyproject.toml -v autotyping

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, black, pyanalyze
